logging.file.path = E:/tmp
logging.level.root=DEBUG

#Spring cloud 

#spring.profiles.active=prod
application.service.level= dev Priority
server.port=8094
eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.client.service-url.default-zone=http://localhost:8761/eureka,http://localhost:8762/eureka   
spring.application.name = ORDERAPP
ribbon.eureka.enabled=true
eureka.instance.prefer-ip-address=true


logging.config=classpath:logback-spring-dev.xml

# Hibernate logs for displaying executed SQL, input and output
logging.level.org.hibernate.SQL=debug 
logging.level.org.hibernate.type.descriptor.sql=debug
logging.level.org.springframework.cloud.netflix.ribbon = debug
logging.level.org.springframework.web = DEBUG

# Log pattern
logging.pattern.console=%d{dd-MM-yy} %d{HH:mm:ss.SSS}  %-20.20thread %5p %-25.25logger{25} %25M %4L %m%n
logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/ecom
spring.datasource.username=root
spring.datasource.password=full2work

#Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#loadbalancer
spring.cloud.loadbalancer.ribbon.enabled=true
ribbon.NFLoadBalancerRuleClassName = com.netflix.loadbalancer.RoundRobinRule

#metric and tracing
management.tracing.sampling.probability=1.0
management.endpoints.web.exposure.include=*
management.health.circuitbreakers.enabled=true

#Config
spring.config.import=optional:configserver:http://127.0.0.1:8888
spring.config.import-check-optional-prefix=true
#spring.cloud.config.discovery.enabled=false
spring.cloud.config.discovery.serviceId=Config-Server
spring.cloud.config.import-check.enabled=false
#spring.cloud.config.enabled=false

#Circuit Breaker Resilience4J
resilience4j.circuitbreaker.enabled=true
resilience4j.circuitbreaker.failureRateThreshold=1
resilience4j.circuitbreaker.slidingWindowSize=1
resilience4j.circuitbreaker.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.minimumNumberOfCalls=1
resilience4j.circuitbreaker.recordExceptions=java.io.Exception
resilience4j.circuitbreaker.ignoreExceptions=java.io.FileNotFoundException